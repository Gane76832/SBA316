<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBA 316 Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>(SBA 316) A Simple To-Do List</h1>

        
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a task" required>
            <button type="submit">Add Task</button>
        </form>

        
        <ul id="todo-list"></ul>

        
        <button id="clear-completed" class="hidden">Clear Completed Tasks</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
